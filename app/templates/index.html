{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="icon" href="{% static 'images/icon.ico' %}" type="image/x-icon">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-dark" style="font-family: 'Anta', sans serif;">

	<header class="text-white d-flex justify-content-between header-size border-bottom border-primary" style="border-width: 4px !important;">

			<a id="linkProfile" href="{% url 'profile' %}?id={{ user.id }}" class="redir">
				<img id="userAvatar" src="{{ user.profile_picture.url }}" class="profile-bar border border-primary" style="border-width: 2px !important;">
			</a>
		</div>
		<div id="logbutton" class="flex my-auto mr-4">
			<div class="mr-2">
				<button class="btn btn-outline-light redir px-2 py-1" href="{% url 'login' %}">Se connecter</button>
			</div>
			<div>
				<button class="btn btn-outline-light redir px-2 py-1" href="{% url 'register' %}">S'inscrire</button>
			</div>
		</div>
	</header>
	<div id="notification" class="notification" style="display: none;"></div>

	<div class="d-flex">
		<aside id="friendbar" class="main-height text-white border-right border-primary rounded-5 d-flex flex-column justify-content-between" style="width: 15%; border-width: 3px !important;">

			</div>

				<div id="friends-scroll" class="friend-scroll"></div>
			</div>
			<div id="add-friend" class="input-wrapper pl-3 pr-3 mb-3">
				<input type="text" placeholder="Ajouter un ami..." id="add-friend-input" class="input">
			</div>
			<div id="logrequire" class="main-height flex flex-column align-items-center justify-content-center mx-auto">
				<img src="{% static 'images/not_connected.svg' %}" class="img-fluid mb-3" style="width: 50vh; height: 15vh;">
				<p class="text-center text-white m-0" >Veuillez vous connecter</p>
			</div>
		</aside>

		<main id="content" class="main-height d-flex w-100">
			{% block content %}
			{% endblock %}
		</main>
	</div>

		<footer class="bottom-size border-top border-primary my-auto d-flex justify-content-center" style="border-width: 4px !important;">
		<nav class="navbar navbar-expand navbar-nav justify-content-between mx-5 w-100">

		</nav>
	</footer>
	<script src="{% static 'js/router.js' %}"></script>
	<script src="{% static 'js/local.js' %}"></script>
	<script src="{% static 'js/solo.js' %}"></script>
	<script src="{% static 'js/ranked.js' %}"></script>
	<script src="{% static 'js/login.js' %}"></script>
	<script src="{% static 'js/register.js' %}"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="{% static 'js/friend.js' %}"></script>
	<script src="{% static 'js/online.js' %}"></script>

</html>

{% extends 'index.html' %}

{% block content %}
<div class="d-flex flex-column justify-content-center mx-auto">
	<div class="d-flex justify-content-center">
		<p id="adversaire-match" style="display: none; color:white;">Adversaire déconnecté</p>
	</div>
	<canvas id="canvas4" class="d-none my-2" width="640" height="480"></canvas>
	<div class="winnercard d-none flex justify-content-center text-center" style="width: 500px; height: 200px;">
		<div class="d-flex flex-column mr-5 my-auto">
			<span class="announce">Le gagnant est...</span>
			<span class="winner">hugoat ! 🏆</span>
		</div>
		<img class="card-img my-auto" src="/media/photos/default-profile.jpg">
	</div>
	<div id="bracket" class="d-none flex my-5 text-white">
		<div class="d-flex flex-column">
			<div class="d-flex flex-column border border-primary rounded-3 justify-content-center mb-3" style="width: 20vh; border-width: 2px !important;">
				<span class="mx-2 my-1" id="s1">En attente...</span>
				<span class="mx-2 my-1" id="s2">En attente...</span>
			</div>
			<div class="d-flex flex-column border border-primary rounded-3 justify-content-center" style="width: 20vh; border-width: 2px !important;">
				<span class="mx-2 my-1" id="s3">En attente...</span>
				<span class="mx-2 my-1" id="s4">En attente...</span>
			</div>
		</div>
		<div class="ml-5 my-auto d-flex flex-column border border-primary rounded-3 justify-content-center" style="width: 20vh; border-width: 2px !important;">
			<span class="mx-2 my-1" id="f1">En attente...</span>
			<span class="mx-2 my-1" id="f2">En attente...</span>
		</div>
	</div>
	<div class="d-flex justify-content-center">
		<button id="start-tournament" class="btn btn-primary">Trouver un tournoi</button>
		<p id="searching-match" style="display: none; color:white;">Recherche de tournoi en cours...</p>
	</div>
</div>
{% endblock %}

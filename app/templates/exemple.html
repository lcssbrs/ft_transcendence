<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <h1>Test Page</h1>

    <button id="join-match-btn">Rejoindre une partie</button>
    <button id="create-match-btn">Cr√©er une nouvelle partie</button>

    <script>
        document.getElementById("join-match-btn").addEventListener("click", async () => {
            try {
                const response = await fetch("api/join-match/", {
                    method: "POST",
                });
                const data = await response.json();
                console.log(data);
            } catch (error) {
                console.error("Une erreur s'est produite :", error);
            }
        });

        document.getElementById("create-match-btn").addEventListener("click", async () => {
            try {
                const response = await fetch("api/create-match/", {
                    method: "POST",
                });
                const data = await response.json();
                console.log(data);
            } catch (error) {
                console.error("Une erreur s'est produite :", error);
            }
        });
    </script>
</body>
</html>
